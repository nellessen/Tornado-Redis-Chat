<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="http://davidn.de/apple-touch-icon.png" />
    <link rel="apple-touch-icon" href="http://davidn.de/apple-touch-icon-57x57-precomposed.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="http://davidn.de/apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="http://davidn.de/apple-touch-icon-114x114-precomposed.png" />

    <title>{{ apptitle }}</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style type="text/css">
        body {
          padding-top: 50px;
        }
        #chat-input {
          position: fixed;
          right: 0;
          left: 0;
          bottom: 0;
          z-index: 1030;
          margin-bottom: 0;
        }
        #chat-input .form-actions {
          margin-top: 0;
          margin-bottom: 0;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li {% if room == 1 %}class="active"{% end %}><a href="/room/1">Room 1</a></li>
              <li {% if room == 2 %}class="active"{% end %}><a href="/room/2">Room 2</a></li>
              <li {% if room == 3 %}class="active"{% end %}><a href="/room/3">Room 3</a></li>
              <li {% if room == 4 %}class="active"{% end %}><a href="/room/4">Room 4</a></li>
              {% if not user %}<li class="active"><a href="/login">Sign In</a></li> {% end %}
              <!-- <li class="divider"></li> -->
              {% if user %}<li><a href="/logout">Sign Out</a></li> {% end %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="">
        {% if room %}
          <h1>Room {{room}}</h1>
        {% else %}
          <h1>{{ apptitle }}</h1>
        {% end %}
        {% raw content %}
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

    {% if 'chat' in globals() and chat %}
        <!-- Application script -->
        <script>application_port = {{ port }}</script>
        <script src="{{ static_url('app.js') }}" type="text/javascript"></script>
    {% end %}
  </body>
</html>
